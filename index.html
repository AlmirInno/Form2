<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="title">
            <section class="conteiner">
                <header>
                    <h1>WELCOME</h1>
                    <p> Thank you for the registration email
                        was sent on your email. </p>

                    <form action="#" method="post" class="button">
                        <div> <button type="submit" class="continue">CONTINUE</button> </div>
                    </form>
                </header>
            </section>
        </section>


        <section class="formulario">

            <form action="a" method="Post" class="dati">

                <div>
                    <div> <label for="Fullname">Full Name</label></div>
                    <div><input type="text" name="Fullname" placeholder="Enter your full name" id="Fullname"></div>
                </div>

                <div>
                    <div><label for="email"> E-mail</label></div>
                    <div><input type="text" name="email" placeholder="Enter your full name" id="email"></div>
                </div>

                <div>
                    <div><label for="password">Password</label></div>
                    <div><input type="password" name="password" placeholder="Enter your full name" id="password"></div>
                </div>

                <div>
                    <div><label for="City">City</label></div>
                    <div><select name="City" id="City">
                            <option value="Lugano">Lugano</option>
                            <option value="Biasca">Biasca</option>
                            <option value="Bellinzona">Bellinzona</option>
                            <option value="Locarno"></option>
                        </select>
                    </div>
                </div>

                <div class="risposta">
                    <div class="risp">
                        <input type="checkbox" name="risposta">
                        <label for="risposta">By login you agree <a href="index.html" id="terms">Terms and
                                conditions</a></label>
                    </div>
                </div>

                <div>
                    <div><button type="submit" class="login">Login</button></div>
                </div>

            </form>

        </section>

    </main>
</body>

</html>
